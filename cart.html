<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">

    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">

    <!-- fontawesome -->
    <link rel="stylesheet" href="./components/fontawesome-free-6.4.0-web/css/all.css">

    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" charset="utf-8"
        href="./components/bootstrap-5.0.2-dist/css/bootstrap.min.css">

    <!-- global style -->
    <link rel="stylesheet" type="text/css" charset="utf-8" href="./css/style.css">

    <!-- local style -->
    <link rel="stylesheet" type="text/css" charset="utf-8" href="./css/cart.css">

    <!--
    <script> document.oncontextmenu = cmenu; function cmenu() { return false; } </script>
    -->


    <title>APP</title>
</head>

<body class="d-flex flex-column h-100 overflow-hidden" data-page="cart">

    <header>
        <div class="figure">
            <img src="./img/header/banner.jpg">
        </div>
    </header>

    <main class="mt-3 h-100">

        <div class="chapter container mt-3 border-start border-light">
            <div class="row p-3">
                <div class="col">
                    <p class="title">Магазин</p>
                    <p class="sub-title">Корзина товаров (услуг)</p>
                </div>
            </div>
        </div>

        <div class="container mt-5 mb-5" style="background-color: beige; border-radius: 13px;">

            <section class="h-100" style="background-color: #eee;">
                <div class="container h-100 py-5">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-11 cart_list">
                            <div id="indic"></div>
                            <div class="cart_"></div>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-11 mt-5">

                            <div class="d-flex justify-content-between">

                                <div class="col-lg-4 col-xl-3 mb-4">
                                    <div class="d-flex justify-content-between" style="font-weight: 500;">
                                        <p class="mb-2">Количество (позиций)</p>
                                        <p class="mb-2">
                                            <span id="quantity">0</span>
                                        </p>
                                    </div>
                                </div>

                                <div class="col-lg-4 col-xl-3 mb-4">
                                    <div class="d-flex justify-content-between" style="font-weight: 500;">
                                        <p class="mb-2">Итог</p>
                                        <p class="mb-2">
                                            <span id="subtotal">0</span>
                                        </p>
                                    </div>

                                    <div class="d-flex justify-content-between" style="font-weight: 500;">
                                        <p class="mb-0">Скидка</p>
                                        <p class="mb-0">
                                            <span id="sales">0</span>
                                        </p>
                                    </div>

                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
                                        <p class="mb-2">Всего</p>
                                        <p class="mb-2">
                                            <span id="total">0</span>
                                        </p>
                                    </div>

                                </div>

                            </div>

                            <div class="card text-end">
                                <div class="card-body">
                                    <button type="button" class="btn btn-warning btn-block btn-lg" id="btn_pay_cart">
                                        <span>Оплатить</span>
                                        <span id="btn_total">0</span>
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </section>

        </div>

    </main>

    <footer class="w-100" style="position: absolute; bottom: 10px; z-index: 2;">
        <div class="container mb-3">
            <div class="row">
                <div class="col">
                    <a href="menu.html" class="circle">
                        <!--Menu Icon -->
                        <span class="menu"></span>
                    </a>
                </div>
                <div class="col">
                    <a href="index.html" class="circle">
                        <!--Home Icon -->
                        <span class="home"></span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="./js/logic/cart.js"></script>

    <script src="./components/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <script src="./js/app.js"></script>

    <!-- Modal -->
    <div class="modal fade" id="viewMsg" tabindex="-1" aria-labelledby="exampleModal2Label" aria-hidden="true"
        data-backdrop="static" data-keyboard="false">

        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content" style="background-color: rgb(114, 8, 8);">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModal2Label" style="color: white;">info</h5>
                    <span class="fs-2" style="color: white;" id="msgTimer"></span>
                </div>
                <div class="modal-body">

                    <div class="container mt-4 mb-4"
                        style="border: 2px solid black; border-radius:20px; background-color: beige; ">

                        <div class="text-center" id="successMsg" style="display: none;">
                            <div class="container">
                                <div class="row">
                                    <img src="./img/success.svg" style="height: 350px;" class="mt-5 mb-5">
                                </div>
                                <div class="row">
                                    <p class="fs-1" id="msg1s"></p>
                                    <p class="fs-2" id="msg2s"></p>
                                </div>
                            </div>
                        </div>

                        <div class="text-center" id="unsuccessMsg" style="display: none;">
                            <div class="container">
                                <div class="row">
                                    <img src="./img/unsuccess.svg" style="height: 350px;" class="mt-5 mb-5">
                                </div>
                                <div class="row">
                                    <p class="fs-1" id="msg1u"></p>
                                    <p class="fs-2" id="msg2u"></p>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button id="FormViewMsgClose" class="btn btn-outline-warning" data-bs-dismiss="modal"
                        style="font-size: 2rem;">Закрыть</button>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="LogoutDialog" tabindex="-1" aria-labelledby="exampleModal2Label" aria-hidden="true"
        data-backdrop="static" data-keyboard="false">

        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content" style="background-color: rgb(114, 8, 8);">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModal2Label" style="color: white;">info</h5>
                </div>
                <div class="modal-body">

                    <p class="text-center" style="font-size: 50px; color: white;" id="leftTime"></p>

                    <div class="container mt-4 mb-4">
                        <div class="col-12 text-center">
                            <p style="font-size: 40px; color: white;">Хотите продолжить?</p>
                            <p style="font-size: 30px; color: white;">Ваша сессия скоро будет завершена.</p>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">

                    <button id="LogoutClose" class="btn btn-outline-warning" data-bs-dismiss="modal"
                        style="font-size: 2rem;">Выйти</button>

                    <button id="LogoutNext" class="btn btn-outline-success" data-bs-dismiss="modal"
                        style="font-size: 2rem;">Продолжить</button>

                </div>
            </div>
        </div>

    </div>

    <!--// new pay system component !!! -->
    <div class="modal fade" id="paySystem" tabindex="-1" aria-labelledby="exampleModal2Label" aria-hidden="true"
        data-backdrop="static" data-keyboard="false">

        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content" style="background-color: rgb(114, 8, 8);">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModal2Label" style="color: white;">-платежные системы-</h5>
                </div>

                <div class="modal-body">

                    <p class="text-center" style="font-size: 50px; color: white;" id="leftTime"></p>

                    <div class="container mt-4 mb-4">
                        <div class="col-12 text-center">

                            <div class="container">
                                <h1 style="color: white;">Форма оплаты заказа</h1>
                                <form class="form cf">
                                    <section class="payment-type cf">
                                        <h2 style="color: white; margin-bottom: 30px;">Выберите тип оплаты:</h2>
                                        <input type="radio" name="radio3" id="qr" value="qr" checked><label
                                            class="qr-label four col" for="qr">QR код</label>
                                        <input type="radio" name="radio3" id="debit" value="debit"><label
                                            class="debit-label four col" for="debit">Банковская карта</label>
                                        <input type="radio" name="radio3" id="account" value="account"><label
                                            class="account-label four col" for="account">Лицевой счет</label>
                                    </section>
                                </form>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="modal-footer">

                    <button class="btn btn-secondary" data-bs-dismiss="modal" style="font-size: 2rem;">Закрыть</button>

                    <button class="btn btn-warning" data-bs-dismiss="modal" style="font-size: 2rem;" id="payment_cart">
                        <span>Оплатить</span>
                        <span id="btn_total">350</span>
                    </button>

                </div>

            </div>
        </div>

    </div>


</body>

</html>
